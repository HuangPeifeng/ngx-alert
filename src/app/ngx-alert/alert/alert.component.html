<div class="alert-layout">
  <div class="alert">
    <span class="img"></span>
    <h3>{{ ngxTitle }}</h3>
    <span>{{ ngxMessage }}</span>
    <span class="buttons">
      <button class="button submit" *ngIf="option.submitBtn" (click)="submit()">確定</button>
      <button class="button" *ngIf="option.closeBtn" (click)="close()">取消</button>
    </span>
  </div>
</div>
