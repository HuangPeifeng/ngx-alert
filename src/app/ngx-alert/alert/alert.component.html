<div class="alert-layout">
  <div class="alert">
    <span class="img" [ngStyle]="{ 'background-image': getUrl() }"></span>
    <h3>{{ ngxTitle }}</h3>
    <span>{{ ngxMessage }}</span>
    <span class="buttons">
      <button class="button submit" (click)="submit()">確定</button>
      <button class="button" *ngIf="ngxType === 'confirm'" (click)="close()">取消</button>
    </span>
  </div>
</div>
